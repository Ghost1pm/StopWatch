<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stop-watch</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Stopwatch</h1>
    <h2>vanilla javaScript Stopwatch</h2>
    <p>
      <span id="hover">00</span> :
      <span id="minute">00</span> :
      <span id="second">00</span> :
      <span id="tens">00</span>
    </p>
    <button type="button" name="button" class="btn-Start" onclick="start()">Start</button>
    <button type="button" name="button" class="btn-Stop" onclick="stop()">Stop</button>
    <button type="button" name="button" class="btn-Reset" onclick="reset()">Reset</button>
  </div>
  <script src="assets/home.js" charset="utf-8"></script>
</body>
</html>
